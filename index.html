<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="column">
      <div>
        <img src="img/odin-lined.png" alt="">
        <p>ODIN</p>
      </div>
      <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="column">
      <div class="container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
        <div class="form_container">
          <form action="example.com/path" method="post">
          <fieldset>
            <label for="firstName">
              FIRST NAME
              <input type="text" id="firstName" name="first_name" placeholder=" ">
            </label>

            <label for="lastName">
              LAST NAME
              <input type="text" id="lastName" name="last_name" placeholder=" ">
            </label>
          </fieldset>

          <fieldset>
            <label for="email">
              EMAIL
              <input type="email" id="email" name="email" placeholder=" " required>
            </label>

            <label for="phoneNumber">
              PHONE NUMBER
              <input type="tel" id="phoneNumber" name="phone_number" placeholder=" ">
            </label>
          </fieldset>

          <fieldset>
            <label for="password">
              PASSWORD
              <input type="password" id="password" name="password" placeholder=" " required>
            </label>

            <label for="passwordConfirm">
              CONFIRM PASSWORD
              <input type="password" id="passwordConfirm" name="password" placeholder=" " required>
            </label>
          </form>
          </fieldset>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
