<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="column">
      <div>
        <img src="img/odin-lined.png" alt="">
        <p>ODIN</p>
      </div>
      <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="column">
      <div class="container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
        <div class="form_container">
          <form>
          <fieldset>
            <label for="firstName">
              FIRST NAME
              <input type="text" id="firstName" name="first_name" placeholder=" ">
            </label>

            <label for="lastName">
              LAST NAME
              <input type="text" id="lastName" name="last_name" placeholder=" ">
            </label>
          </fieldset>

          <fieldset>
            <label for="email">
              EMAIL
              <input type="email" id="email" name="email" placeholder=" " required>
            </label>

            <label for="phoneNumber">
              PHONE NUMBER
              <input type="tel" id="phoneNumber" name="phone_number" placeholder=" ">
            </label>
          </fieldset>

          <fieldset>
            <label for="pass">
              PASSWORD
              <input type="password" id="pass" name="pass" placeholder=" " required>
            </label>

            <label for="confirm_pass">
              CONFIRM PASSWORD
              <input type="password" id="confirm_pass" name="confirm_pass" placeholder=" " onkeyup="validate_password()" required>
            </label>
          </fieldset>

            <button id="create" class="submit_btn" onclick="wrong_pass_alert()">Create Account</button>
          </form>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
<script>
  var password = document.getElementById("pass")
  var confirm_password = document.getElementById("confirm_pass");
  
  function validatePassword(){
    if(pass.value != confirm_pass.value) {
      confirm_pass.setCustomValidity("Passwords Don't Match");
      pass.setCustomValidity("Passwords Don't Match");
    } else {
      confirm_pass.setCustomValidity('');
      pass.setCustomValidity('');
    }
  }
  
  pass.onchange = validatePassword;
  confirm_pass.onkeyup = validatePassword;
  </script>
</html>
